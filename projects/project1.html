<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightbox Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Image Gallery -->
  <div class="gallery">
    <img src="your-image1.jpg" alt="Image 1" class="gallery-item">
    <img src="your-image2.jpg" alt="Image 2" class="gallery-item">
    <img src="your-image3.jpg" alt="Image 3" class="gallery-item">
    <!-- Add more images as needed -->
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="lightbox-close">&times;</span>
    <div class="lightbox-content">
      <div class="lightbox-spinner"></div>
      <img class="lightbox-image" src="" alt="Lightbox Image">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
