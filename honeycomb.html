<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videography Page</title>
    <link rel="stylesheet" href="honeycomb.css">
</head>
<body>

<!-- Container for the circle grid -->
<div class="container">
  <div class="circle-grid">
    <div class="circle">
      <video autoplay playsinline muted loop onclick="goToFullVideoPage('page1.html')">
        <source src="https://cdn.glitch.global/d6da9e36-e150-4a04-8aac-2a224dc24a8d/Vf4VaSF47QD_360.mp4?v=1724093301616" type="video/mp4">
      </video>
    </div>
    <div class="circle">
      <video autoplay playsinline muted loop onclick="goToFullVideoPage('page2.html')">
        <source src="https://cdn.glitch.global/d6da9e36-e150-4a04-8aac-2a224dc24a8d/Vf4VaSF47QD_360.mp4?v=1724093301616" type="video/mp4">
      </video>
    </div>
    <div class="circle">
      <video autoplay playsinline muted loop onclick="goToFullVideoPage('page3.html')">
        <source src="https://cdn.glitch.global/d6da9e36-e150-4a04-8aac-2a224dc24a8d/Vf4VaSF47QD_360.mp4?v=1724093301616" type="video/mp4">
      </video>
    </div>
    <div class="circle">
      <video autoplay playsinline muted loop onclick="goToFullVideoPage('page4.html')">
        <source src="https://cdn.glitch.global/d6da9e36-e150-4a04-8aac-2a224dc24a8d/Vf4VaSF47QD_360.mp4?v=1724093301616" type="video/mp4">
      </video>
    </div>
    <div class="circle">
      <video autoplay playsinline muted loop onclick="goToFullVideoPage('page5.html')">

      </video>
    </div>
    <div class="circle">
      <video autoplay playsinline muted loop onclick="goToFullVideoPage('page6.html')">

      </video>
    </div>
  </div>
</div>

<script>
  // Apply slow motion effect on all video elements
  const videos = document.querySelectorAll('video');
  
  videos.forEach(video => {
    video.playbackRate = 0.5;  // Slow down video to 50% speed
  });

  function goToFullVideoPage(url) {
    window.location.href = url;
  }
</script>

</body>
</html>
