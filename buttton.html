<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .pill-button {
            position: relative;
            width: 90px;
            height: 40px; /* Increased height for a rounder shape */
            background-color: #8BB7F0; /* Blue background */
            border-radius: 29px; /* More rounded corners for a pill shape */
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 5px;
            transition: background-color 0.3s ease;
            border: 3px solid #4C79B5; /* Darker blue border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
        }

        .pill-button .ball {
            position: absolute;
            width: 40px; /* Increased size for the inner ball */
            height: 40px;
            background-color: white; /* White inner ball */
            border-radius: 50%; /* Circular shape */
            transition: transform 0.3s ease;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Shadow for the ball */
        }

        .pill-button.active {
            background-color: #8BB7C2; /* Darker blue when active */
        }

        .pill-button.active .ball {
            transform: translateX(50px); /* Move ball to the right when active */
        }
    </style>
</head>
<body>

    <div class="pill-button" onclick="toggleButton(this)">
        <div class="ball"></div>
    </div>

    <script>
        function toggleButton(button) {
            button.classList.toggle('active');
        }
    </script>

</body>
</html>
