<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Gallery</title>
    <style>
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        #gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="gallery"></div>

    <script>
        const gallery = document.getElementById('gallery');

        // Array of full CDN links to your images
        const imageLinks = [
            'https://cdn.glitch.global/your-image1.jpg',
            'https://cdn.glitch.global/your-image2.jpg',
            'https://cdn.glitch.global/your-image3.jpg',
            // Add all your CDN links here
        ];

        // Function to shuffle the array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Shuffle the image links
        shuffleArray(imageLinks);

        // Function to load and display images
        function loadImages() {
            imageLinks.forEach(link => {
                const imgElement = document.createElement('img');
                imgElement.src = link;
                imgElement.alt = 'Random Image';
                gallery.appendChild(imgElement);
            });
        }

        // Call the function to load images
        loadImages();
    </script>
</body>
</html>
