<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page Switcher</title>
    <link id="theme-stylesheet" rel="stylesheet" href="default.css"> <!-- Default CSS -->
    <script src="script.js" defer></script>
    <style>
        body {
            overflow: hidden; /* Prevent scrolling during loading */
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #loading img {
            width: 150px; /* Adjust logo size */
            position: absolute; /* Position logo in the center */
        }
        #loading-circle {
            width: 250px;
            height: 250px;
            border: 5px solid transparent;
            border-radius: 50%;
            border-top-color: white; /* Start with transparent, only top is visible */
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #content {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .fade-in {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="loading">
        <img src="https://cdn.glitch.global/d6da9e36-e150-4a04-8aac-2a224dc24a8d/watermark%20white.png?v=1724123517219" alt="Logo">
        <div id="loading-circle"></div>
    </div>

    <nav>
        <a href="#" onclick="loadPage('photography.html', 'photography.css')">Photography</a>
        <a href="#" onclick="loadPage('videography.html', 'videography.css')">Videography</a>
        <a href="#" onclick="loadPage('reviews.html', 'reviews.css')">Reviews</a>
    </nav>

    <div id="content"></div>

    <script>
        function loadPage(page, cssFile) {
            const contentDiv = document.getElementById('content');
            const themeStylesheet = document.getElementById('theme-stylesheet');

            // Show loading screen
            document.getElementById('loading').style.display = 'flex';

            // Load content after a delay to simulate loading time
            setTimeout(() => {
                fetch(page)
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.text();
                    })
                    .then(html => {
                        contentDiv.innerHTML = html;

                        // Change CSS file
                        themeStylesheet.setAttribute('href', cssFile);

                        // Fade in new content
                        contentDiv.classList.add('fade-in');
                        contentDiv.style.display = 'block';

                        // Hide loading screen
                        document.getElementById('loading').style.display = 'none';
                    })
                    .catch(error => console.error('Error loading page:', error));
            }, 2000); // Delay to simulate loading time
        }

        // Load the default content on initial load
        document.addEventListener('DOMContentLoaded', () => {
            loadPage('photography.html', 'photography.css'); // Load default page
        });
    </script>
</body>
</html>
