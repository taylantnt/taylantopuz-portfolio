<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spline Integration Test - A simple test page for embedding Spline with a fun font and responsive design.">
    <meta name="keywords" content="Spline, 3D, integration, responsive design">
    <title>Spline Integration Test</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Pacifico', cursive;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .text-container {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 1;
            text-align: center;
        }

        .text-container p {
            margin: 0;
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .text-container p:hover {
            color: rgb(255, 145, 153);
            transform: translateY(-5px);
        }

        .spline-embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .text-container p {
                font-size: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            .text-container {
                flex-direction: column;
                top: 10px;
            }

            .text-container p {
                font-size: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-container">
            <p>Photography</p>
            <p>Videography</p>
            <p>Client Reviews</p>
            <p>Contact</p>
        </div>

        <iframe src="https://my.spline.design/molang3dcopy-ab3b69562822094ed12dc762fe2eacc4/" 
                class="spline-embed" 
                allowfullscreen
                aria-label="3D Model">
        </iframe>
    </div>
</body>
</html>
